<main class="container" *ngFor="let task of  currentTask">
    <div class="title">{{task.title}}</div>
    <textarea name="editTask" id="" rows="10" [(ngModel)]="newText" placeholder="Change task ..."></textarea>
    <div class="wrapper">
        <div class="all_buttons">
            <button (click)="editTask()">Save</button>
            <button (click)="goToHomeComponent()">Back</button>
        </div>
    </div>
</main>
