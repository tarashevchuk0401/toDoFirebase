


<main>
    <div class="content_in_main">
        <nav>
            <button routerLink="/done-tasks">Done tasks</button>
        </nav>
        <form #newTaskForm="ngForm" (ngSubmit)="addNewTask(newTaskForm)">
            <textarea class="title" name="title" ngModel cols="30" rows="3" placeholder="Write new task ..."></textarea>
            <button type="submit" class="add_button">+</button>
        </form>
        <div class="itemOfList" *ngFor="let task of  allTasks ;let indexOfelement=index">
            <div class="info number">{{indexOfelement +1 }}</div>
            <div class="info status" *ngIf="!task.isDone">
                <button (click)="changeSatus(task.id, task.isDone)"> <img src="assets/icons/wait.png" 
                        alt="done"></button>
            </div>
            <div class="info status" *ngIf="task.isDone">
                <button (click)="changeSatus(task.id, task.isDone)"> <img src="assets/icons/done.png" 
                        alt="done"></button>
            </div>
            <div class="title"> {{task.title}}</div>
            <div class="container_buttons">
                <button routerLink="/task/{{task.id}}">
                    <img src="assets/icons/edit.png" alt="">
                </button>
                <button (click)="delete(task.id)">
                    <img src="assets/icons/dalete.png" alt="">
                </button>
            </div>
        </div>
    </div>
</main>
